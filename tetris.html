<script type = "text/javascript">
window.onload = function(){
	undefined = void 0;
	
	Array.prototype.cw = function(){
		var temp = [];
		for(var y = this.length - 1; y >= 0 ; y --){
			for(var x = 0; x < this[y].length; x ++){
				if(!temp[x]) temp[x] = [];		
				temp[x][y] = this[this.length - 1 - y][x];
			}
		}
		return temp;	
	}

	Array.prototype.copy = function(){
		var copy = [];
		for(var i = 0; i < this.length; i ++){
			copy[i] = this[i] instanceof Array ? this[i].copy() : this[i];
		}
		return copy;
	}

	Array.prototype.exist = function(/* arguments */){
		var a = this;
		for(var i = 0; i < arguments.length; i++){
			if(!(arguments[i] >= 0 && arguments[i] < a.length)){
				return false;
			}
			if(a[arguments[i]] instanceof Array){
				a = a[arguments[i]];
			}else{
				if(i >= arguments.length - 1){
					return true
				}
				return false;
			}
		}
		return true;
	}

	Array.prototype.rand = function(){
		return this[Math.round(Math.random()*(this.length - 1))];
	}
	
	var game = document.getElementById("game");
	var usr = document.getElementById("usr").getElementsByTagName("LI");
	
	function install(){
		Tetris.install(game, +select.options[select.selectedIndex].value);
	}
	
	var select = usr[0].getElementsByTagName("SELECT")[0];
	
	usr[1].onclick = Tetris.onoff;
	
	usr[2].onclick = install;
	
	select.onchange = install;
	
	install();
}
</script>
